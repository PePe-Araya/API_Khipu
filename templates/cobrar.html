<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generar Cobro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="text-center mb-4">
            <img src="/static/imagenes/logo_blanco_transparente.png" alt="Logo" width="60">
            <h4 class="mt-2">Jose Luis Araya Andrade <small class="text-muted">(desarrollador)</small></h4>
        </div>

        <div class="card mx-auto shadow" style="max-width: 500px;">
            <div class="card-header bg-primary text-white text-center">
                <h5 class="mb-0">Motivo del cobro</h5>
            </div>
            <div class="card-body">
                <form action="/procesar_cobro" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Descripci√≥n del cobro</label>
                        <textarea class="form-control" name="description" rows="2" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Monto (CLP)</label>
                        <input type="number" class="form-control" name="amount" placeholder="Ej: 9999" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Generar cobro</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-link">Volver al inicio</a>
        </div>
    </div>

</body>
</html>
