<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Realizar Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="text-center mb-4">
            <img src="/static/imagenes/logo_blanco_transparente.png" alt="Logo" width="60">
            <h4 class="mt-2">Realizar Pago Manual</h4>
        </div>

        <div class="card mx-auto shadow" style="max-width: 500px;">
            <div class="card-body">
                <form action="/procesar_pago" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Enlace de Pago de Khipu</label>
                        <input type="url" class="form-control" name="payment_url" placeholder="https://khipu.com/payment/..." required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Ir al Pago</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-link">Volver al inicio</a>
        </div>
    </div>

</body>
</html>
